syntax = "proto3";

package message;

option go_package = "github.com/Lekssays/ADeLe/autopeering/proto/peering";


message Request {
    string publickey = 1;
    string address = 2;
    uint32 port = 3;
    string type = 4;
}

message Response {
    bool result = 1;
    string proof = 2;
    string signature = 3;
    string publickey = 4;
    string checksum = 5;
    string type = 6;
}
