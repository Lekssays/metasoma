  core_id:
    container_name: core_id
    image: lekssays/declimnet:latest
    environment:
    - DISCOVERY_ADDRESS=core_id
    - DISCOVERY_PORT=1337
    command: /bin/bash /entry/hello.sh
    working_dir: /entry
    volumes:
    - ./entry:/entry
    - ../autopeering:/declimnet/autopeering
    - ../gossip:/declimnet/gossip
    - ../inference:/declimnet/inference
    networks:
    - limnet
